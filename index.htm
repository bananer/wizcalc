<!DOCTYPE html> 
<html> 
	<head> 
	<title>Wizcalc</title> 
	<link rel="stylesheet" href="lib/jquerymobile/jquery.mobile-1.0a2.min.css" />
   	<link rel="stylesheet" href="style.css" />
   	<script src="lib/underscore.js"></script>
	<script src="lib/jquery-1.4.4.js"></script>
	<script src="game.js"></script>
	<script src="view.js"></script>
	<script src="lib/jquerymobile/jquery.mobile-1.0a2.js"></script>
</head> 
<body> 

<div data-role="page" id="players">

	<div data-role="header" data-backbtn="false"  data-theme="e">
		<h1>Wer spielt mit?</h1>
	</div>
	

	<div data-role="content" id="player-setup-container">
	    <!-- added in JS -->
	</div>
	
    <a href="" data-theme="e" id="player-setup-submit" data-role="button">Los</a>

</div>

<div data-role="page" id="round-start">

	<div data-role="header" data-backbtn="false" data-theme="a">
		<h1>Runde N - Start</h1>
		<h2>Wer macht wieviel?</h2>
		<a href="#" class="scoreboard-button" data-role="button">Punktestand</a> 
	</div>
	

	<div data-role="content" id="start-container" class="score-container">
	    <!-- added in JS -->
	</div>

	<a href="#" data-role="button" data-theme="a" id="round-start-submit">Alles klar</a>

</div>


<div data-role="page" id="round-end">

	<div data-role="header" data-backbtn="false" data-theme="c">
	    <h1>Runde N - Ende</h1>
		<h2>Wer hat wieviel gemacht?</h2>
		<a href="#" class="scoreboard-button" data-role="button">Punktestand</a> 
	</div>
	
	<form action="" method="" id="player-setup-form">

    	<div data-role="content" id="end-container" class="score-container">
    	    <!-- added in JS -->
    	</div>
 
	    <a href="#" data-role="button" data-theme="a" id="round-end-submit">Alles klar</a>
    </form>

</div>


<div data-role="page" id="scoreboard">

	<div data-role="header" data-backbtn="false">
	    <h1>Punktestand</h1>
	    <a style="display:none"/>
	</div>
	
    <div data-role="content">
        <div id="scoreboard-container">
            <!-- added in JS -->
        </div>
        <a href="#" data-role="button" id="scoreboard-close">Alles klar!</a>
        <a href="#" data-role="button" id="scoreboard-restart">Neues Spiel!</a>
    </div>


</div>


</body>
</html>
